	<script type="text/javascript">
//alert("just for debug");
var winit = {};
try{
	localStorage.test = "test";
	window.gcStorage = localStorage;
	delete localStorage.test;
}catch(e){
	window.gcStorage = {};
}
winit.startTime = (new Date()).getTime();
/**
 * 判断是否在app内: 协议是file，而且在ios和android的webview运行
 */
var inApp = false;
var inIOSApp = false;
var inAndroidApp = false;

if (location.protocol === "file:") {
	if (navigator.userAgent.indexOf('YINENG_ANDROID') >= 0) {
		winit.inAndroidApp = inAndroidApp = true;
	} else if (navigator.userAgent.indexOf('YINENG_IOS') >= 0) {
		winit.inIOSApp = inIOSApp = true;
	}
	winit.inApp = inApp = winit.inAndroidApp || winit.inIOSApp;
}

winit.win = {};
winit.startTime = Date.now();
var k;
for (k in window) {
	if (window.hasOwnProperty(k))
		winit.win[k] = 1;
}
var name = "mkmj"; // 每个项目需要定义自己的名称，该名称决定了访问域名和本地存储名
var main = document.domain.replace(/^(\D+\w*\.)(\w+\.[\w\.]+)/, "$2");
var remote = (document.domain != main || /^\w+\.\w+$/.test(document.domain)) ? name + "." : "";
winit.store = name;
winit.debug = !remote;
main = location.port ? main + ":" + location.port : main;

// app更新配置的URL地址
// winit.appURL = "http://192.168.31.196:8088/appversion";

var defaultDomains;
if (inApp) {
	winit.httpDomains = ["http://yxzg.17youx.cn"];

	if (inAndroidApp) {
		defaultDomains = winit.domains = ["file:///android_asset"];
	}
	if (inIOSApp) {
		var index = location.href.indexOf("/assets/");
		if (index < 0) throw new Error("iOS bundle has not find assets")
		index += "/assets".length;
		defaultDomains = winit.domains = [location.href.slice(0, index)];
	}
} else {
	defaultDomains = winit.domains = [
		location.protocol + "//" + (remote ? "c" + remote : "") + main,
		location.protocol + "//" + remote + main
	];
}


winit.startTime = (new Date()).getTime();
winit.remote = "yxzg.";
winit.main = "17youx.cn";
winit.remoteDomain = winit.httpDomains[0];
//winit.domains = [location.protocol+"//"+(winit.remote ? "c"+winit.remote:"")+winit.main, winit.remoteDomain];
// winit.domains = [winit.remoteDomain+(location.port ? ":"+location.port:"")];
winit.loadJS = function (roots, url, charset, callback, errText, i) {
	var u, n, head;
	if(i >= roots.length) {
		return callback && callback(roots[0] + url, errText);
	}
	head = document.head || document.getElementsByTagName('head')[0] || document.documentElement;
	n = document.createElement('script');
	n.charset = charset;
	n.onerror = function () {
		n.onload = n.onerror = undefined;
		head.removeChild(n);
		winit.loadJS(roots, url, charset, callback, errText, i === undefined ? 0 : i + 1);
	};
	n.onload = function () {
		n.onload = n.onerror = undefined;
		head.removeChild(n);
		callback&&callback(roots[i || 0] + url);
	};
	n.async = true;
	n.crossorigin = true;
	n.src = roots[i || 0] + url;
	head.appendChild(n);
};
winit.initFail = function (url, err) { err ? alert(err +", " + url) : "";};
winit.init = function (){
	winit.setLog && winit.setLog();
};
winit.flags = {};

</script>

<body onselectstart="return false" style="-webkit-text-size-adjust:none;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);-webkit-user-select:none;background-color:#696969;margin:0px;padding:0px;list-style:none;overflow:hidden;">
<script type="text/javascript">

	//解决ios双击页面上移动问题
	(function(){
		var agent = navigator.userAgent.toLowerCase();        //检测是否是ios
		var iLastTouch = null;                                //缓存上一次tap的时间
		if (agent.indexOf('iphone') >= 0 || agent.indexOf('ipad') >= 0)
		{
			document.body.addEventListener('touchend', function(event)
			{
				var iNow = new Date().getTime();
				iLastTouch = iLastTouch || iNow + 1; /** 第一次时将iLastTouch设为当前时间+1 */
			var delta = iNow - iLastTouch;
				if (delta < 500 && delta > 0)
				{
					event.preventDefault();
					return false;
				}
				iLastTouch = iNow;
			}, false);
		}
	})();
//if(winit.debug) winit.loadJS([winit.remoteDomain], "/dst/boot/hotfix.js", "utf8", winit.initFail, "load hotupdate error");
//winit.loadJS([winit.remoteDomain], "/dst/boot/index.js?" + Math.random(), "utf8", winit.initFail, "load index error");
winit.flags = {};
winit.start = function() {
	// if(winit.debug) winit.loadJS(winit.domains, "/dst/boot/hotfix.js", "utf8", winit.initFail, "load hotupdate error");
	winit.loadJS(["index.js"], "?" + Math.random(), "utf8", winit.initFail, "load index error");
};
if(document.hidden === true)
setTimeout(function(){
	var div = document.createElement('div');
	div.onclick=winit.start;
	div.setAttribute("style", "position:absolute;width: 100%;height: 100%;");
	div.innerHTML='<div style="position:absolute;width: 100%;top:50%;text-align:center;color:white;">页面暂停，按下可继续</div>';
	document.body.appendChild(div);
}, 1);
else
	winit.start();
</script>
